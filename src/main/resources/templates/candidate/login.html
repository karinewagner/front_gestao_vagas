<!DOCTYPE html>
<html lang="pt" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login do candidato</title>
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center">
    <form action="" class="flex gap-24" th:action="@{/candidate/signIn}" method="post">
        <div class="text-white max-w-80 text-6xl flex items-center">
            Gestão de vagas
        </div>
        <div class="space-y-8 bg-zinc-950 rounded-md p-20">
            <input type="text" name="username" placeholder="Usuário" class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3">
            <input type="password" name="password" placeholder="Senha" class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3">
            
            <p class="text-red-400" th:if="${error_message}" th:text="${error_message}"></p>

            <button class="bg-green-900 w-96 p-3 rounded text-white hover:bg-green-700">Entrar</button>
            <a href="/candidate/create" class="text-green-700 hover:text-green-600 block text-center underline underline-offset-2">Crie sua conta</a>
        </div>
    </form>
</body>
</html>
