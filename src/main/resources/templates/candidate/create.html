<!DOCTYPE html>
<html lang="pt" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cadastro do candidato</title>
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center">
    <form id="submitForm" action="" class="flex gap-24" th:action="@{/candidate/create}" method="post" th:object="${candidate}">

        <div class="space-y-8 bg-zinc-950 rounded-md p-20">
            <p class="text-white">Candidato, crie o seu cadastro gratuitamente!</p>
            <input th:field="*{username}" type="text" name="username" placeholder="Digite seu usuário" class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3">
            <input th:field="*{name}" type="text" name="name" placeholder="Digite seu nome" class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3">
            <input th:field="*{email}" type="email" name="email" placeholder="Digite seu e-mail" class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3">
            <input th:field="*{password}" id="password" type="password" name="password" placeholder="Digite uma senha" class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3">
            <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirme sua senha" class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3">
            <textarea th:field="*{description}" name="description"  placeholder="Digite uma breve descrição sobre você" class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3"></textarea>
            
            <p id="password_error" class="text-red-400 hidden"> As senhas não conferem!</p>
            <p class="text-red-400" th:if="${error_message}" th:text="${error_message}"></p>

            <button class="bg-green-900 w-96 p-3 rounded text-white hover:bg-green-700">Cadastrar</button>
            <p class="mt-4 text-white">
                Já tem uma conta? <a href="/candidate/login" class="text-center text-green-700 hover:text-green-600">Faça login aqui</a>
            </p>
            
        </div>
        <div class="text-white max-w-80 text-6xl flex items-center">
            Gestão de vagas
        </div>
    </form>
</body>

<script>
    document.getElementById('submitForm').addEventListener('submit', (event) => {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            document.getElementById('password_error').classList.remove('hidden');
            event.preventDefault();
        }
    });
</script>

</html>
